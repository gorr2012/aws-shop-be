# tags are used for organizing operations
tags:
- name: product-service
  description: REST API for shop

paths:
  /products:
    get:
      tags:
      - product-service
      summary: show all products
      operationId: searchInventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      produces:
      - application/json
      responses:
        200:
          description: find all products
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
  /products/{productId}:
    get:
      tags:
      - product-service
      summary: find product by Id
      operationId: addInventory
      description: Adds an item to the system
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: productId
        required: true
        type: string
      responses:
        200:
          description: find one product
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        404:
          description: invalid input, Id invalid
definitions:
  Product:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      count:
        type: integer
      price:
        type: integer
      description:
        type: string
    example:
      id: 2a
      title: Widget Adapter
      count: 1
      price: 1.2
      description: Short Product Description1
